<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>SQL query results</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

        <style>

        </style>
    </head>
    <body>
        <h1>Résultat de la requête</h1>

        <button class="return-button" onclick="location.href='/'">Envoyer une nouvelle requête SQL</button>

        <table class="result-table">
            <tr>
                {% for col_name in col_names %}
                    <th>{{ col_name }}</th>
                {% endfor %}
            </tr>
            {% for row in results %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
